name: CI/CD Microservicios CRUD

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-test-push:
    name: Build, Test, Scan y Push (${{ matrix.service }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_DB: librosdb
      MONGO_COLLECTION: libros
      MONGO_HOST: localhost
      MONGO_PORT: 27017
      MONGO_URI: mongodb://root:secret@localhost:27017/?authSource=admin

    services:
      mongo:
        image: mongo:6.0.26
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Cache módulos Go
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Esperar MongoDB
        run: |
          echo "Esperando a que Mongo esté listo..."
          for i in {1..20}; do
            nc -z localhost 27017 && echo "Mongo listo!" && exit 0
            sleep 2
          done
          echo "Mongo NO arrancó"
          exit 1

      - name: Instalar dependencias Go
        run: |
          cd services/${{ matrix.service }}
          go mod tidy

      - name: Ejecutar pruebas unitarias e integración
        run: |
          cd services/${{ matrix.service }}
          go test -v -cover -coverprofile=coverage.out ./...
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: secret
          MONGO_DB: librosdb
          MONGO_COLLECTION: libros
          MONGO_HOST: localhost
          MONGO_PORT: 27017

      - name: Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: services/${{ matrix.service }}/coverage.out

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y pushear imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USER }}/microcrud-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USER }}/microcrud-${{ matrix.service }}:${{ github.sha }}

      - name: Escaneo de seguridad con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

  release:
    name: Publicar Release
    needs: build-test-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Descargar artefactos de cobertura
        uses: actions/download-artifact@v4
        with:
          path: ./coverage

      - name: Crear body del release
        id: release_body
        run: |
          echo "# Reporte de Cobertura" > body.md
          for f in ./coverage/*/coverage.out; do
            echo "\n## $f" >> body.md
            go tool cover -func=$f >> body.md || echo "No disponible" >> body.md
          done
          echo "\n# Imágenes Docker generadas" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-create-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-read-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-update-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-delete-service:latest" >> body.md

      - name: Publicar Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
