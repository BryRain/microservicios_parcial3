name: CI/CD Microservicios Golang

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build y Push (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y pushear imagen
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USER }}/microcrud-${{ matrix.service }}:latest

  security_scan:
    name: Escaneo de seguridad con Trivy (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]

    steps:
      - name: Ejecutar Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/microcrud-${{ matrix.service }}:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

  release:
    name: Crear Release
    runs-on: ubuntu-latest
    needs: security_scan
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Crear body del release
        id: release_body
        run: |
          echo "# ImÃ¡genes Docker generadas" > body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-create-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-read-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-update-service:latest" >> body.md
          echo "- ghcr.io/${{ github.repository_owner }}/microcrud-delete-service:latest" >> body.md

      - name: Publicar Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
